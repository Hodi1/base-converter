<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Base Converter</title>
</head>

<body>
    <div id="title">
        <h1>Base Converter</h1>
        <p>Convert numbers between different bases (Binary, Decimal, Hex, Octal)</p>
    </div>

    <div id="FROM">
        <h4>FROM:</h4>
    </div>
    <div class="buttons">
        <button id="Binary" class="box" onclick="selectFrom('Binary')"><h5>Binary</h5></button>
        <button id="Decimal" class="box" onclick="selectFrom('Decimal')"><h5>Decimal</h5></button>
        <button id="Octal" class="box" onclick="selectFrom('Octal')"><h5>Octal</h5></button>
        <button id="Hex" class="box" onclick="selectFrom('Hex')"><h5>Hex</h5></button>
    </div>

    <div class="number">
        <div id="textnum"><p>Enter a number:</p></div>
        <input id="boxnum" class="inputBox" type="text" />
    </div>

    <div id="TO">
        <h4>TO:</h4>
    </div>
    <div class="buttons">
        <button id="BinaryTO" class="box" onclick="selectTo('BinaryTO')"><h5>Binary</h5></button>
        <button id="DecimalTO" class="box" onclick="selectTo('DecimalTO')"><h5>Decimal</h5></button>
        <button id="OctalTO" class="box" onclick="selectTo('OctalTO')"><h5>Octal</h5></button>
        <button id="HexTO" class="box" onclick="selectTo('HexTO')"><h5>Hex</h5></button>
    </div>

    <div class="container">
        <button class="Convert"><h5>Convert</h5></button>
    </div>

    <div class="container">
        <div id="RESULTE"><h4>RESULT:</h4></div>
    </div>
    <script src="main.js"></script>

</body>

</html>
